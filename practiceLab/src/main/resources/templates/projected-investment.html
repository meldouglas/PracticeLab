<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projected Investment</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Projected table of customer number <span th:text="${customer.customerNumber}"></span></h1>
    <p>Name: <span th:text="${customer.name}"></span></p>
    <table class="table">
        <thead>
        <tr>
            <th>Year</th>
            <th>Starting Amount</th>
            <th>Interest</th>
            <th>Ending Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projection : ${projections}">
            <td th:text="${projection.year}"></td>
            <td th:text="${projection.startingAmount}"></td>
            <td th:text="${projection.interest}"></td>
            <td th:text="${projection.endingBalance}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/customers" class="btn btn-secondary">Back</a>
</div>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
