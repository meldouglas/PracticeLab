<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Savings Investment Record</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Savings Investment Record</h1>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>
    <p>The following are the savings records...</p>
    <table class="table">
        <thead>
        <tr>
            <th>Customer number</th>
            <th>Customer Name</th>
            <th>Customer Deposit</th>
            <th>Number of years</th>
            <th>Savings Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.customerNumber}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.deposit}"></td>
            <td th:text="${customer.years}"></td>
            <td th:text="${customer.savingsType}"></td>
            <td>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}"
                   onclick="return confirm('Are you sure you want to delete the record?')"
                   class="btn btn-danger">Delete</a>
                <a th:href="@{/customers/projected/{id}(id=${customer.id})}" class="btn btn-info">Projected Investment</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/customers/add" class="btn btn-success">Add</a>
</div>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
