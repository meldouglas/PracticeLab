<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div class="col-md-6 offset-3">
        <h1>Add an entry</h1>
        <form method="post" th:action="@{/customers/add}" th:object="${customer}">
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="mb-3">
                <label for="customerNumber" class="form-label">Customer Number</label>
                <input class="form-control" type="number" id="customerNumber" th:field="*{customerNumber}" required>
                <span th:errors="${customer.customerNumber}"></span>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Customer Name</label>
                <input class="form-control" type="text" id="name" th:field="*{name}" required>
                <span th:errors="${customer.name}"></span>
            </div>
            <div class="mb-3">
                <label for="deposit" class="form-label">Customer Initial Deposit</label>
                <input class="form-control" type="number" id="deposit" th:field="*{deposit}" required>
                <span th:errors="${customer.deposit}"></span>
            </div>
            <div class="mb-3">
                <label for="years" class="form-label">Number of years</label>
                <input class="form-control" type="number" id="years" th:field="*{years}" required>
                <span th:errors="${customer.years}"></span>
            </div>
            <div class="mb-3">
                <label for="savingsType" class="form-label">Savings Type</label>
                <select class="form-select" id="savingsType" th:field="*{savingsType}">
                    <option th:each="type : ${savingsTypes}" th:value="${type}" th:text="${type}">Savings Type</option>
                </select>
                <span th:errors="${customer.savingsType}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="/customers" class="btn btn-secondary">Back</a>
    </div>
</section>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
